<div class="cart-item">
  <div class="container">
    <div class="left-container">
      <div class="image"[ngStyle]="{background:'url('+ item.imageLink +')','background-size': 'cover','background-position':'center'}" >
      </div>
    </div>
    <div class="right-container">
      <h2 class="label">{{item.productName}}</h2>
      <!-- <p class="right-item">Category: <a class="category inf" href="#">{{item.categoryLabel}}</a></p> -->
      <p class="right-item">Price: <span class="price inf">${{item.productPrice || item.price}}</span></p>
      <p class="right-item">Size: <span class="size inf">{{item.size}}</span></p>
      <p-inputNumber [disabled]="!isEdit" class="right-item" [min]="1" [max]="item.itemLeft" [(ngModel)]="item.quantity"
        [showButtons]="true" buttonLayout="horizontal" inputId="horizontal" spinnerMode="horizontal" [step]="1"
        decrementButtonClass="p-button-text" incrementButtonClass="p-button-text" incrementButtonIcon="pi pi-plus"
        decrementButtonIcon="pi pi-minus">
      </p-inputNumber>
    </div>
  </div>
  <div class="actions">
    <div class="list-btn">
      <button *ngIf="isEdit" pButton class="p-button-rounded p-button-outlined remove-button" icon="pi pi-times"
        (click)=removeItem(item)></button>
    </div>
    <div class="total-price">
      <h3>Total price: <span class="total-price-inf">${{item.quantity * item.productPrice || item.quantity *
          item.price}}</span> </h3>
    </div>
  </div>
  <!-- </div> -->
