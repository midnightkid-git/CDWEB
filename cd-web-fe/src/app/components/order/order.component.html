<div class="order">
  <div class="list-cart-item">
    <div *ngFor="let item of order.listItem" class="item">
      <app-cart-item [isEdit]="false" [item]="item"></app-cart-item>
    </div>
    <div class="total">
    </div>
  </div>
  <div #sidebar [ngStyle]="{top:isSidebarSticky ? '0' : sidebarOffset+'px'}" [ngClass]="isSidebarSticky? 'sticky' :''"
    class="sidebar-container">
    <h2 class="title">Order detail</h2>
    <div class="detail-info">
      <div class="info-item">
        <b>Status: </b>{{this.order.status}}
        <b>Address: </b> {{this.order.address}}
        {{this.order.phone}}
      </div>
    </div>
  </div>
</div>
